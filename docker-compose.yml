version: "3"
services:
  backend:
    build: ./backend
    ports:
      - "5000:8000"
    volumes:
      - ./backend:/backend:ro
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'gcdb'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - gcdb_data:/var/lib/mysql
volumes:
  gcdb_data:
    name: gcdb_data

